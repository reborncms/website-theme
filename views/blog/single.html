<div class="blog_single_wrapper">
	<h2 class="blog_title">{{ $blog->title }}</h2>
	<div class="blog_meta">
			<span class="author fa fa-user"></span>
			<a href="{{ $blog->author_url }}">
				{{ $blog->author_name }}
			</a>

			<span class="category fa fa-file-text-o"></span>
			<a href="{{ $blog->category_url }}">
				{{ $blog->category_name }}
			</a>	

			<span class="date fa fa-clock-o"></span>			
			{{ $blog->post_date('F d, Y') }}

		</div> <!-- end of blog_meta -->

	<div class="blog_body">{{ $blog->content }}</div>

	{{ if($blog->has_tags) }}
		<span class="tags">
			{{ $blog->tags('') }}
		</span>
	{{ endif }}
</div>

<!-- call comments -->
{{ if (\Module::isEnabled('comment')) }}
	{{ Comment::get($blog->id, 'blog', $blog->comment_status) }}
{{ endif }}
