 <!-- Breadcrumb Start -->
 <ol class="breadcrumb">
  <li>

    <a href="{{ url() }}">
        <i class="fa fa-home"></i>
        Home
    </a>
     {{ loop($breadcrumbs as $name => $url) }}

     	{{ if($name !== 'Home') }}     	
         	 {{ if(! is_null($url)) }}
         	 	<li><a href="{{ $url }}" >{{ $name }}</a></li>
         	 {{ else }}
         	 	<li class="active">{{ $name }}</li>
         	 {{ endif }}
     	{{ endif }}

     {{ endloop }}
  </li>
</ol>

{{ Flash::bootstrap(false) }}
